<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Quiz Game</title>
  </head>
  <body id="body">
    <div id="start-div-top" class="start-screen"></div>
    <div id="start-div-left" class="start-screen"></div>
    <div id="start-div-middle-left" class="start-screen"></div>
    <div id="start-div" class="start-screen"></div>
    <div id="start-div-middle-right" class="start-screen"></div>
    <div id="start-div-right" class="start-screen"></div>
    <div id="start-div-bottom" class="start-screen"></div>
    <div id="main-menu">
      <div id="main-menu-buttons">
        <h2>اسم اللعبة (Name of the Game)</h2>
        <h3 id="play">العب (I Play)</h3>
        <h3 id="settings">اعدادات (Settings)</h3>
      </div>
      <div id="settings-screen"></div>
      <div id="players-count-screen"></div>
      <div id="game-screen"></div>
      <div id="end-screen"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
